<body>

    <div class="container">
        <br>
        <div class="jumbotron text-center">
            <h1 class="display-4">Hello, let me track your transit!</h1>
        </div>

        <div class="card my-3" id='currentTrain'>
            <div class="card-header">
                <h3>Current Train Schedule</h3>
            </div>

            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope='col'>Line</th>
                            <th scope='col'>Destination</th>
                            <th scope='col'>Frequency (mins)</th>
                            <th scope='col'>Next arrival</th>
                            <th scope='col'>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="add-row"></tbody>
                </table>
                <br>
                <a href="#" class="btn btn-primary" id='toggleAddTrain'>Add a Train!</a>
            </div>
        </div>

        <div class="card my-3 invisible" id='addTrainForm' data-visible='invisible'>
            <div class="card-header">
                <h3>Add Train</h3>
            </div>

            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" id="train-name" class='form-control'>
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" id="destination" class='form-control'>
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time</label>
                        <input type="text" id="firstTrain" class='form-control'>
                    </div>


                    <div class="form-group">
                        <label for="text">Frequency (mins)</label>
                        <input type="text" id="freqMin" class='form-control'>
                    </div>

                    <button type="submit" id='addTrainBtn add-train' class='btn btn-success'>Submit</button>
                </form>
            </div>
        </div>
    </div>
