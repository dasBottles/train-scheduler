    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </head>
    <body>

        <div class="container">
            <br>
            <div class="jumbotron text-center">
                <h1 class="display-4">Hello, world!</h1>
            </div>

            <div class="card">
                <div class="card-header">
                  <h3>Current Train Schedule</h3>
                </div>

                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope='col'>Line</th>
                                <th scope='col'>Destination</th>
                                <th scope='col'>Frequency (mins)</th>
                                <th scope='col'>Next arrival</th>
                                <th scope='col'>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="add-row"></tbody>
                    </table>
                      <br>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Add Train</h3>
                    </div>
                    
                    <div class="card-body">
                        <form>

                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" id="train-name" class='form-control'>
                            </div>

                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" id="destination" class='form-control'>
                            </div>

                            <div class="form-group">
                                <label for="text">First Train Time</label>
                                <input type="text" id="firstTrain" class='form-control'>
                            </div>


                            <div class="form-group">
                                <label for="text">Frequency (mins)</label>
                                <input type="text" id="freqMin" class='form-control'>
                            </div>

                            <button type="submit" id='addTrainBtn add-train' class='btn btn-success'>Submit</button>
                        </form>
                    </div>
                </div>
              </div>
        </div>

    </body>
</html>
